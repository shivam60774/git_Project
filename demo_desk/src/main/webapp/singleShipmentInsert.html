<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insert Single Shipment</title>
    <link rel="stylesheet" href="assets/styles/singleShipmentInsert.css">
   
</head>

<body>
    <header>
        <div class="flex items-center space-x-8">
            <div class="logo">
                <img src="assets/images/logo.jpg" alt="Company logo with " />
                <span>Logix</span>
            </div>
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="chracter" placeholder="Search..." class="search-input" />
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="notification-btn" aria-label="Notifications">
                <svg class="notification-bell" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <span class="notification-ping">
                    <span class="ping-animate"></span>
                    <span class="ping-dot"></span>
                </span>
            </button>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f5ad795e-453e-4367-a47e-6fde6d3b84ec.png" alt="User  profile picture showing a person with short hair and a friendly smile" />
                </div>
                <span>User</span>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav" aria-label="Sidebar Navigation">
                <a href="dashboard.html">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="apps.html" class="active" aria-current="page">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    Apps
                </a>
                <a href="#">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a7.9 7.9 0 01-1.4 2.4l-1.4-1.4a7.9 7.9 0 01-2.4 1.4"></path>
                        <path d="M4.6 9a7.9 7.9 0 011.4-2.4l1.4 1.4a7.9 7.9 0 012.4-1.4"></path>
                    </svg>
                    Settings
                </a>
                <a href="#">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                        <path d="M3 12h4"></path>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>
        <main class="content" role="main">
            <div class="card">
                <h1>Shipment Entry</h1>
                <form action="insertSingle" method="POST" class="shipment-form" novalidate>
                    <div class="form-grid">
                        <!-- Row 1: Date, C Note, Content -->
                        <div class="form-row three-cols">
                            <div class="form-group">
                                <label for="dateField">Date</label>
                                <input type="date" id="dateField" name="date" required>
                            </div>
                            <div class="form-group">
                                <label for="cNote">C Note</label>
                                <input type="text" id="cNote" name="cNote" required>
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <select id="content" name="content" required>
                                    <option value="Document" selected>Document</option>
                                    <option value="Non-Doc">Non-Doc</option>
                                </select>
                            </div>
                        </div>
                        <!-- Row 2: Consignor's Name, Consignor Mob -->
                        <div class="form-row two-cols">
                            <div class="form-group">
                                <label for="consignorName">Consignor's Name</label>
                                <input type="text" id="consignorName" name="consignorName" required>
                            </div>
                            <div class="form-group">
                                <label for="consignorMob">Mob No.</label>
                                <input type="tel" id="consignorMob" name="consignorMob" pattern="[0-9]{10}" placeholder="10-digit number" required>
                            </div>
                        </div>

                        <!-- Row 3: Consignee's Name, Consignee Mob -->
                        <div class="form-row two-cols">
                            <div class="form-group">
                                <label for="consigneeName">Consignee's Name</label>
                                <input type="text" id="consigneeName" name="consigneeName" required>
                            </div>
                            <div class="form-group">
                                <label for="consigneeMob">Mob No.</label>
                                <input type="tel" id="consigneeMob" name="consigneeMob" pattern="[0-9]{10}" placeholder="10-digit number" required>
                            </div>
                        </div>

                        <!-- Row 4: Consignee Address (full width) -->
                        <div class="form-group">
                            <label for="consigneeAddress">Consignee's Address</label>
                            <textarea id="consigneeAddress" name="consigneeAddress" rows="3" class="address-textarea" required></textarea>
                        </div>

                        <!-- Row 5: Destination, Pincode, No. of Pieces -->
                        <div class="form-row three-cols">
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" id="destination" name="destination" required>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pincode</label>
                                <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit pincode" required>
                            </div>
                            <div class="form-group">
                                <label for="pieces">No. of Pieces</label>
                                <input type="number" id="pieces" name="pieces" value="1" min="1" required>
                            </div>
                        </div>
                        
                        <!-- Row 6: Declared Value, Risk Surcharge -->
                        <div class="form-row three-cols">
                            <div class="form-group">
                                <label for="declared-value">Declared Value</label>
                                <input type="text" id="declared-value" name="declaredValue" required>
                            </div>
                            <div class="form-group">
                                <label for="risk-surcharge">Risk Surcharge</label>
                                <select id="risk-surcharge" name="riskSurcharge" required>
                                    <option value="No Risk" selected>No Risk</option>
                                    <option value="Owner Risk">Owner Risk</option>
                                    <option value="Carrier Risk">Carrier Risk</option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 7: Actual Weight, Dimensions -->
                        <div class="form-row two-cols">
                            <div class="form-group">
                                <label for="actualWeight">Actual Weight (kg)</label>
                                <input type="number" id="actualWeight" name="actualWeight" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="dimensions">Dimensions (L × W × H)</label>
                                <input type="text" id="dimensions" name="dimensions" value="1 * 1 * 1" required>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn">Save</button>
                </form>
                    </div>
        </main>
    </div>

</html>
