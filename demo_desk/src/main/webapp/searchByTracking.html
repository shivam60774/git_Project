<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Shipment</title>
    <link rel="stylesheet" href="assets/styles/searchShipment.css">

</head>

<body>
    <header>
        <div class="flex items-center space-x-8">
            <div class="logo">
                <img src="assets/images/logo.jpg" alt="Company logo with " />
                <span>Logix</span>
            </div>
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search..." class="search-input" />
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="notification-btn" aria-label="Notifications">
                <svg class="notification-bell" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <span class="notification-ping">
                    <span class="ping-animate"></span>
                    <span class="ping-dot"></span>
                </span>
            </button>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f5ad795e-453e-4367-a47e-6fde6d3b84ec.png" alt="User  profile picture showing a person with short hair and a friendly smile" />
                </div>
                <span>User</span>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav" aria-label="Sidebar Navigation">
                <a href="dashboard.html">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="apps.html" class="active" aria-current="page">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    Apps
                </a>
                <a href="#">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a7.9 7.9 0 01-1.4 2.4l-1.4-1.4a7.9 7.9 0 01-2.4 1.4"></path>
                        <path d="M4.6 9a7.9 7.9 0 011.4-2.4l1.4 1.4a7.9 7.9 0 012.4-1.4"></path>
                    </svg>
                    Settings
                </a>
                <a href="#">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                        <path d="M3 12h4"></path>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>
        <main class="content" role="main">


            <div class="card">
                <h1 class="text-2xl font-bold mb-6 text-blue-600 text-center">Search Shipment</h1>

                <!-- Search Section -->
                <form id="searchForm" class="mb-6 flex items-center gap-4" aria-label="Search shipment by tracking number">
                    <label for="trackingNumber" class="sr-only">Enter Tracking Number</label>
                    <input type="text" id="trackingNumber" name="trackingNumber" placeholder="" required class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" aria-required="true" />
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition-colors duration-200">
                        Search
                    </button>
                </form>

                <!-- Shipment Details Form (hidden initially) -->
                <form id="updateForm" style="display:none;" novalidate aria-label="Shipment details update form">
                    <div class="grid grid-cols-3 gap-6 mb-6">
                        <div>
                            <label for="dateField" class="block mb-1 font-medium text-gray-700">Date</label>
                            <input type="date" id="dateField" name="date" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="cNote" class="block mb-1 font-medium text-gray-700">C Note</label>
                            <input type="text" id="cNote" name="cNote" maxlength="9" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="content" class="block mb-1 font-medium text-gray-700">Content</label>
                            <select id="content" name="content" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                                <option value="Document">Document</option>
                                <option value="Non Document">Non Document</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="consignorName" class="block mb-1 font-medium text-gray-700">Consignor's Name</label>
                            <input type="text" id="consignorName" name="consignorName" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="consignorMob" class="block mb-1 font-medium text-gray-700">Consignor Mob No.</label>
                            <input type="tel" id="consignorMob" name="consignorMob" pattern="[0-9]{10}" placeholder="10-digit number" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="consigneeName" class="block mb-1 font-medium text-gray-700">Consignee's Name</label>
                            <input type="text" id="consigneeName" name="consigneeName" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="consigneeMob" class="block mb-1 font-medium text-gray-700">Consignee Mob No.</label>
                            <input type="tel" id="consigneeMob" name="consigneeMob" pattern="[0-9]{10}" placeholder="10-digit number" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="consigneeAddress" class="block mb-1 font-medium text-gray-700">Consignee's Address</label>
                        <textarea id="consigneeAddress" name="consigneeAddress" rows="3" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" disabled></textarea>
                    </div>

                    <div class="grid grid-cols-3 gap-6 mb-6">
                        <div>
                            <label for="destination" class="block mb-1 font-medium text-gray-700">Destination</label>
                            <input type="text" id="destination" name="destination" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="pincode" class="block mb-1 font-medium text-gray-700">Pincode</label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit pincode" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="pieces" class="block mb-1 font-medium text-gray-700">No. of Pieces</label>
                            <input type="number" id="pieces" name="pieces" min="1" value="1" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="declaredValue" class="block mb-1 font-medium text-gray-700">Declared Value</label>
                            <input type="number" id="declaredValue" name="declaredValue" min="0" step="0.01" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="riskSurcharge" class="block mb-1 font-medium text-gray-700">Risk Surcharge</label>
                            <select id="riskSurcharge" name="riskSurcharge" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                                <option value="" disabled>Select</option>
                                <option value="No Risk">No Risk</option>
                                <option value="Owner Risk">Owner Risk</option>
                                <option value="Carrier Risk">Carrier Risk</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="actualWeight" class="block mb-1 font-medium text-gray-700">Actual Weight (kg)</label>
                            <input type="number" id="actualWeight" name="actualWeight" min="0" step="0.01" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                        <div>
                            <label for="dimensions" class="block mb-1 font-medium text-gray-700">Dimensions (L × W × H)</label>
                            <input type="text" id="dimensions" name="dimensions" value="1 × 1 × 1" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" disabled />
                        </div>
                    </div>
                </form>



            </div>

        </main>
    </div>
    <script src="assets/js/searchShipment.js"></script>
</body>

</html>
