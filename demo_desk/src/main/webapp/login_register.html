<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body>
    <div id="flexBox">
        <!-- Login (left) -->
        <div id="loginBox" class="item">
            <form action="loginUser" method="post">
                <p class="head">Sign in</p>
                <input type="email" class="userInput" placeholder="example@gmail.com" name="loginUserName" required>
                <input type="password" class="userInput" placeholder="Password@1234" name="loginPassword" required>
                <button class="login" type="submit">Log in</button>
                <p class="anchor"><a href="#">Don't Remember Your Password?</a></p>
                <!-- IMPORTANT: type="button" so it doesn’t submit the form -->
                <button type="button" class="redirect" onclick="showRegister()">Sign Up</button>
            </form>
            <div class="bottomText">
                <p><i class="fa-solid fa-face-smile"></i>&nbsp;Easy to Use</p>
                <p><i class="fa-solid fa-globe"></i>&nbsp;Browser Compatible</p>
                <p><i class="fa-solid fa-circle-user"></i>&nbsp;Only for MF2308</p>
            </div>
        </div>

        <!-- Register (right) -->
        <div id="registerBox" class="item">
            <form action="register_user" method="post">
                <p class="head">Sign Up</p>
                <input type="text" class="userInput" placeholder="John Doe" name="name" required>
                <input type="email" class="userInput" placeholder="example@gmail.com" name="registerUserName" required>
                <input type="password" class="userInput" placeholder="Password@1234" name="registerPassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" 
                title="Password must be at least 8 characters long and include atleast one of each (uppercase, lowercase, number, and special character).">
                <button class="login" type="submit">Create Account</button>
                <p class="anchor">Please Remember Your Password</p>
                <!-- IMPORTANT: type="button" so it doesn’t submit the form -->
                <button type="button" class="redirect" onclick="showLogin()">Log in</button>
            </form>
            <div class="bottomText">
                <p><i class="fa-solid fa-face-smile"></i>&nbsp;Easy to Use</p>
                <p><i class="fa-solid fa-globe"></i>&nbsp;Browser Compatible</p>
                <p><i class="fa-solid fa-circle-user"></i>&nbsp;Only for MF2308</p>
            </div>
        </div>

        <!-- The cover -->
        <div id="imageHolder"></div>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
